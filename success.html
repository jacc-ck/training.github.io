<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Outlook Sign In</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: #ffffff;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .main-container {
            display: flex;
            flex-direction: column;
            gap: 20px;
            max-width: 440px;
            width: 100%;
        }
        
        .brand-header {
            display: flex;
            align-items: center;
            gap: 8px;
            margin-bottom: 16px;
        }
        
        .brand-logo {
            width: 30px;
            height: 30px;
        }
        
        .brand-name {
            font-size: 20px;
            font-weight: 600;
            color: grey;
        }
        
        .container {
            width: 100%;
            background: white;
            border-radius: 0px;
            box-shadow: 0 12px 28px rgba(0, 0, 0, 0.3);
        }
        
        .content {
            padding: 32px;
        }
        
        .signin-title {
            font-size: 20px;
            font-weight: 600;
            margin-bottom: 0px;
            color: #1a1a1a;
        }
        
        .input-group {
            margin-bottom: 0px;
        }
        
        .input-group input {
            width: 100%;
            padding: 8px 0;
            border: none;
            border-bottom: 1px solid #ccc;
            border-radius: 0;
            font-size: 15px;
            transition: all 0.2s ease;
            background: transparent;
        }
        
        .input-group input:focus {
            outline: none;
            border-bottom-color: #0078d4;
        }
        
        .links a {
            font-size: 12px;
            line-height: 3;
            text-decoration: none;
            color: #0078d4;
        }
        
        .links text {
            font-size: 12px;
        }
        
        .buttons {
            display: flex;
            justify-content: flex-end;
            margin-top: 32px;
            gap: 12px;
        }
        
        .btn {
            padding: 8px 40px;
            border-radius: 0px;
            font-size: 14px;
            cursor: pointer;
            transition: all 0.2s ease;
            border: 1px solid transparent;
            min-width: 100px;
            background: #0078d4;
            color: white;
            font-weight: 600;
        }
        .btn:hover {
            background: #106ebe;
        }
    </style>
</head>
<body>
    <div class="main-container">
        <div class="container">
            <div class="content">
                <div class="brand-header">
                    <img class="brand-logo" src="https://img.icons8.com/fluency/48/microsoft.png" alt="Microsoft logo">
                    <span class="brand-name">Microsoft</span>
                </div>
                
                <h2 class="signin-title">You have successfully changed your password!</h2><br>
                <p>You can now use your new security info to sign in to your account.</p>
                <div class="buttons">
                    <button class="btn" onclick="window.location.href='https://jacc-ck.github.io/training.github.io/result.html'">Finish</button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
