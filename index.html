<!-- index.html (Outlook Password Change Simulation) -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Update your password - Outlook</title>
  <style>
    body {
      background: #f3f6fb;
      font-family: Segoe UI, Arial, sans-serif;
      margin: 0;
      padding: 0;
    }
    .container {
      max-width: 380px;
      margin: 60px auto;
      background: #fff;
      border-radius: 8px;
      box-shadow: 0 4px 18px rgba(0,0,0,0.10);
      padding: 32px 28px;
      border: 1.5px solid #e3e6ee;
    }
    .header {
      text-align: left;
      margin-bottom: 24px;
    }
    .header img {
      width: 44px;
      margin-bottom: 10px;
    }
    h2 {
      color: #0078d4;
      font-size: 1.2em;
      margin: 0 0 10px 0;
    }
    label {
      display: block;
      margin-top: 18px;
      margin-bottom: 6px;
      color: #444;
      font-size: 1em;
    }
    input[type="email"], input[type="password"] {
      width: 100%;
      box-sizing: border-box;
      padding: 10px 12px;
      border: 1px solid #c8c8c8;
      border-radius: 4px;
      font-size: 1em;
      margin-bottom: 4px;
      background: #f9f9f9;
    }
    .btn {
      width: 100%;
      background: #0078d4;
      color: #fff;
      border: none;
      border-radius: 4px;
      padding: 12px 0;
      font-size: 1em;
      margin-top: 18px;
      cursor: pointer;
    }
    .footer {
      margin-top: 22px;
      font-size: 0.92em;
      color: #888;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <h2>Update your password</h2>
      <div style="color:#333;font-size:1em;margin-bottom:8px;">For your security, <br>please change your password regularly.</div>
    </div>
    <form id="dummy-form" autocomplete="off">
      <label for="email">Email address</label>
      <input type="email" id="email" name="email" autocomplete="username" required>

      <label for="current-password">Current password</label>
      <input type="password" id="current-password" name="current-password" autocomplete="current-password" required>

      <label for="new-password">New password</label>
      <input type="password" id="new-password" name="new-password" autocomplete="new-password" required>

      <button class="btn" type="submit">Update password</button>
    </form>
    <div id="dummy-message" style="display:none; color:#0078d4; margin-top:16px; text-align:center;">
      This is a simulation. No real data is stored.<br>Redirecting...
    </div>
    <div class="footer">
      &copy; 2025 Microsoft Corporation. All rights reserved.
    </div>
  </div>
  <script>
    document.getElementById('dummy-form').addEventListener('submit', function(e) {
      e.preventDefault();
      document.getElementById('dummy-message').style.display = 'block';
      setTimeout(function() {
        window.location.href = "https://outlook.live.com/owa/"; // Redirect to real Outlook after simulation
      }, 1800);
    });
  </script>
</body>
</html>
